name: Deploy LIVE static files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CODE repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug workspace contents
        run: |
          echo "=== Root ==="
          ls -R .

      - name: Push to LIVE repo via Git
        env:
          PAT: ${{ secrets.LIVE_REPO_TOKEN }}
        run: |
          cd KZ4LC-LIVE

          # Initialize a Git repo and set identity
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Point to your LIVE repo using the PAT
          git remote add live "https://x-access-token:${PAT}@github.com/GrizzlyJay/KZ4LC-LIVE.git"

          # Ensure main branch
          git checkout -b main || git checkout main

          # Commit everything (allows empty in case nothing changed)
          git add -A
          git commit -m "chore: update LIVE from CODE" --allow-empty

          # Forceâ€‘push to live
          git push live HEAD:main --force
