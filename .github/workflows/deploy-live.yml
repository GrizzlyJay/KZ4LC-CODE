name: Deploy LIVE static files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CODE repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug workspace contents
        run: |
          echo "=== Root directory ==="
          ls -R .

      - name: Push to LIVE repo
        uses: peter-evans/push-to-another-repository@v2
        with:
          # The folder inside this repo containing your static build
          source-directory: 'KZ4LC-LIVE'
          # Your PAT secret
          destination-github-token: ${{ secrets.LIVE_REPO_TOKEN }}
          # Exact slug of your LIVE repo
          destination-repository: GrizzlyJay/KZ4LC-LIVE
          destination-branch: main
          commit-message: 'chore: update Live site (build from CODE)'
          allow-empty-commit: true
