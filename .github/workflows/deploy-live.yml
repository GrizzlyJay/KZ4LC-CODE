name: Deploy LIVE static files

on:
  push:
    branches:
      - main
    # Only run when the LIVE folder changes:
    paths:
      - 'KZ4LC-CODE/KZ4LC-LIVE/**'

jobs:
  deploy-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CODE repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Verify LIVE folder exists
        run: |
          echo "Contents of KZ4LC-CODE/KZ4LC-LIVE:"
          ls -R KZ4LC-CODE/KZ4LC-LIVE

      - name: Push to LIVE repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: GrizzlyJay/KZ4LC-LIVE
          branch: main
          github_token: ${{ secrets.LIVE_REPO_TOKEN }}
          directory: KZ4LC-CODE/KZ4LC-LIVE
          force: true
