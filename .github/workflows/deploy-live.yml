name: Deploy LIVE static files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CODE repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug workspace contents
        run: |
          echo "=== Root ==="
          ls -R .

      - name: Push to LIVE repo via Git
        env:
          PAT: ${{ secrets.LIVE_REPO_TOKEN }}
        run: |
          # Configure git in the workspace
          cd KZ4LC-LIVE
          git init
          git remote add live "https://x-access-token:${PAT}@github.com/GrizzlyJay/KZ4LC-LIVE.git"
          git checkout -b main || git checkout main

          # Commit everything
          git add -A
          git commit -m "chore: update LIVE from CODE" --allow-empty

          # Forceâ€‘push to live
          git push live HEAD:main --force
